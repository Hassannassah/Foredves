


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foredves</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #660000;
            color: #d4af37;
            font-family: 'Great Vibes', cursive;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .post {
            width: 300px;
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #440000; /* Slightly darker red */
            padding: 10px;
        }
        .post img, .post video {
            width: 100%;
            border-radius: 10px;
        }
        .post a {
            display: block;
            color: #d4af37; /* Soft gold */
            text-decoration: none;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Foredves</h1>
    <p>A website for my yearnings...</p>

    <div class="gallery">
        <div class="post">
            <a href="post1.html">
                <img src="sevde.jpg" alt="Post 1">
                <p>Post 1 - A special memory</p>
            </a>
        </div>

        <div class="post">
            <a href="post2.html">
                <video src="memory.mp4" muted></video>
                <p>Post 2 - A video memory</p>
            </a>
        </div>
    </div>

</body>
</html>
